crypto:
  btc: src/main/resources/static/BTC_values.csv
  doge: src/main/resources/static/DOGE_values.csv
  eth: src/main/resources/static/ETH_values.csv
  ltc: src/main/resources/static/LTC_values.csv
  xrp: src/main/resources/static/XRP_values.csv

spring:
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console.enabled: true
